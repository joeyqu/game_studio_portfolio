<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interstellar Inferno</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        .background-container {
            background: url('/static/images/background.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .overlay::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .overlay {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .overlay {
            position: fixed;
            z-index: -1;
            background: rgba(0, 0, 0, 0.5);
            /* padding: 25%; */
            height: 100vh;
            width: 100%;
            background-size: cover;
            text-align: center;
            color: white;
            overflow-y: scroll;
        }

        .content-container {
            position: absolute;
            width: 100vw;
            padding: 15vh;
            overflow-y: hidden;
            scroll-behavior: scroll;
            z-index: 0;
        }

        .navbar {
            z-index: 2;
            padding: 2%;

            /* Ensure the navigation bar is above the blurred background */
        }

        .navbar-nav {
            padding-left: 2%;
        }
    </style>
</head>

<body>

    <!-- Background Container -->
    <div class="background-container">
        <!-- <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
            <source src="https://assets.codepen.io/6093409/river.mp4" type="video/mp4">
        </video> -->
    </div>

    <!-- Navigation Bar -->
    <nav class="fixed-top    navbar navbar-expand-lg navbar-dark px-5 bg-gradient bg-black">
        <a class="navbar-brand " href="/"><i class="fas fa-space-shuttle fa-2x"></i></a>
        <a class="navbar-brand " href="/games/interstellar-inferno">Interstellar Inferno</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/games/interstellar-inferno">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/games/interstellar-inferno/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/games/interstellar-inferno/wiki">Wiki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/games/interstellar-inferno/leaderboard">Leaderboard</a>
                </li>

            </ul>
        </div>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link fade" href="/login">Login</a>
            </li>

        </ul>

    </nav>

    <!-- Content Container -->
    <div class="overlay">
    </div>
    <div class="content-container">
        <h1 class="pb-5">Leaderboard</h1>

        <div class="table-responsive bg-black opacity-75 mt-0">
            <table id="leaderboardTable"
                class="table table-dark table-hover table-borderless table-warning align-middle">
                <thead class="table-dark">
                    <!-- <caption>Leaderboard</caption> -->
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Score</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for score in scores %}
                    <tr class="table-dark">
                        <td>{{score.id}}</td>
                        <td>{{score.username}}</td>
                        <td>{{score.score}}</td>
                        <td>{{score.time_created}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>


    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!-- DataTables Initialization -->
    <script>
        $(document).ready(function () {
            $('#leaderboardTable').DataTable();
        });
    </script>
</body>

</html>
